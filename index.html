
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anan Tech .ai - এআই ফটো স্টুডিও</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              bengali: ['Anek Bangla', 'sans-serif'],
              brand: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'pop': 'pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              pop: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Anek Bangla', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.75) !important;
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.5) !important;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.6) !important;
        backdrop-filter: blur(15px) !important;
        border: 1px solid rgba(255, 255, 255, 0.4) !important;
      }

      .brand-font {
        font-family: 'Orbitron', sans-serif;
      }

      @keyframes typing {
        0% { width: 0 }
        50% { width: 100% }
        90% { width: 100% }
        100% { width: 0 }
      }

      .typing-effect {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid #3b82f6;
        width: 0;
        animation: typing 3s steps(30, end) infinite;
      }
    </style>

}
